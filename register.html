<!DOCTYPE html>

	href = "style.css"/>

<body>

<div class="container">

<div class="header">
<h1>Welcome
	<a href="login.html">Login</a>
	<a href="register.html">Register</a>

</h1></div>

<div class="menu">Menu
</div>

<div class="content">
	<form>
		<table border="border">

		 	<tr>
		 		<th>Name</th>
		 		<th><input type="text"></th>
		 	</tr>
		 	<tr>
		 		<th>Email</th>
		 		<th><input type="email"></th>
		 	</tr>
		 	<tr>
		 		<th>Age</th>
		 		<th>
		 			<input type="radio" name="age">0-40
					<input type="radio" name="age">>40
				</th>
		 	</tr>
		 	<tr>
		 		<th>Job</th>
		 		<th>
		 			<input type="checkbox" name="job">Cleaner
					<input type="checkbox" name="job">Programmer
		 		</th>
		 	</tr>
		 	<tr>
		 		<th>Language</th>
		 		<th>
		 			<select name="language">
						<option>English</option>
						<option>French</option>
						<option>Portugese</option>
					</select>
				</th>
		 	</tr>
		 	<tr>
		 		<th>Comments</th>
		 		<th><input type="textarea"></th>
		 	</tr>
		 	<tr>
		 		<th>Submit</th>
		 		<th><input type="submit" name="submit"></th>
		 	</tr>
		 	<tr>
		 		<th>Reset</th>
		 		<th><input type="reset" name="reset"></th>
		 	</tr>

		 </table>
	</form>
</div>

<div class="footer">
website.com</div>
