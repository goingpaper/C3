<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.parent{word-spacing:"60px";}
	</style>
</head>
<body>

<div id="container" style="width:1000px">

<div id="header" style="background-color:#FFA500;">
<h1 style="margin-bottom:0;">Register</h1></div>

<div id="menu" style="background-color:#FFD700;width:100px;float:left;">
Menu
<a href="">Login</a>
CSS
JavaScript</div>

<div id="content" style="background-color:#EEEEEE;width:900px;float:left;">
	<form>
		<table border="border">
		 	<tr>
		 		<th>Name</th>
		 		<th><input type="text"></th>
		 	</tr>
		 	<tr>
		 		<th>Email</th>
		 		<th><input type="email"></th>
		 	</tr>
		 	<tr>
		 		<th>Age</th>
		 		<th>
		 			<input type="radio" name="age">0-40
					<input type="radio" name="age">>40
				</th>
		 	</tr>
		 	<tr>
		 		<th>Job</th>
		 		<th>
		 			<input type="checkbox" name="job">Cleaner
					<input type="checkbox" name="job">Programmer
		 		</th>
		 	</tr>
		 	<tr>
		 		<th>Language</th>
		 		<th>
		 			<select name="language">
						<option>English</option>
						<option>French</option>
						<option>Portugese</option>
					</select>
				</th>
		 	</tr>
		 	<tr>
		 		<th>Comments</th>
		 		<th><input type="textarea"></th>
		 	</tr>
		 	<tr>
		 		<th>Submit</th>
		 		<th><input type="submit" name="submit"></th>
		 	</tr>
		 	<tr>
		 		<th>Reset</th>
		 		<th><input type="reset" name="reset"></th>
		 	</tr>
		 </table>
	</form>
</div>

<div id="footer" style="background-color:#FFA500;clear:both;text-align:center;float:down;">
website.com</div>

</div>

</body>
</html>
