<!DOCTYPE html>

<html>
<head>
	<title>Login</title>

</head>
<body>
	<header>
		<h1>Login Information</h1>
	</header>
	<form>
		Name:
		<input type="text">
		Email Address:
		<input type="email">
		
		Age:
		<input type="radio" name="age">0-40
		<input type="radio" name="age">>40
		Job:
		<input type="checkbox" name="job">Cleaner
		<input type="checkbox" name="job">Programmer
		Language:
		<select name="language">
			<option>English</option>
			<option>French</option>
			<option>Portugese</option>
		</select>
		Comments:
		<input type="textarea">
		<input type="submit" name="submit">
	</form>
	
	<form>
		<table border="border">
		 	<tr>
		 		<th>Name</th>
		 		<th><input type="text"></th>
		 	</tr>
		 	<tr>
		 		<th>Email</th>
		 		<th><input type="email"></th>
		 	</tr>
		 	<tr>
		 		<th>Age</th>
		 		<th>
		 			<input type="radio" name="age">0-40
					<input type="radio" name="age">>40
				</th>
		 	</tr>
		 	<tr>
		 		<th>Job</th>
		 		<th>
		 			<input type="checkbox" name="job">Cleaner
					<input type="checkbox" name="job">Programmer
		 		</th>
		 	</tr>
		 	<tr>
		 		<th>Language</th>
		 		<th>
		 			<select name="language">
						<option>English</option>
						<option>French</option>
						<option>Portugese</option>
					</select>
				</th>
		 	</tr>
		 	<tr>
		 		<th>Comments</th>
		 		<th><input type="textarea"></th>
		 	</tr>
		 	<tr>
		 		<th>Submit</th>
		 		<th><input type="submit" name="submit"></th>
		 	</tr>
		 	<tr>
		 		<th>Reset</th>
		 		<th><input type="reset" name="reset"></th>
		 	</tr>

	</form>
</body>


</html>
